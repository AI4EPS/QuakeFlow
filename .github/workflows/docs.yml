name: documentation

on:
  push:
    branches: 
      - master
      - main

jobs:
  deploy:
#     runs-on: ubuntu-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-material mkdocs-jupyter mkdocs-exclude
      - run: mkdocs gh-deploy --force
