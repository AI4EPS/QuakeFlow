name: documentation

on:
  push:
    branches: 
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
#     runs-on: macos-latest
#     runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
#       - uses: actions/setup-python@v4
#         with:
#           python-version: 3.x
#       - run: pip install mkdocs mkdocs-material mkdocs-jupyter mkdocs-exclude
#       - run: mkdocs gh-deploy --force

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - run: conda install mkdocs mkdocs-material mkdocs-jupyter=0.19.0 mkdocs-exclude -c conda-forge
#       - run: conda install mkdocs-jupyter -c conda-forge
#       - run: $CONDA/bin/pip install mkdocs mkdocs-material mkdocs-exclude
      - run: $CONDA/bin/mkdocs gh-deploy --force
